{% assign page_nb   = page_nb | plus: 0 %}
{% assign last_page = last_page | plus: 0 %}

<select onChange="window.location.href=this.value" name="page_selection">
	{% for i in (0 .. last_page) %}
		<option {% if i == 0 %} value="index.html" {% else %} value="{{ i }}.html" {% endif %} {% if page_nb == i %} selected {% endif %} > {{ i }} </option>
	{% endfor %}
</select>
