---
layout: default
---

{% assign games = site.static_files | where: 'is_game', true %}

<hr/>

{% for game in games %}
	{% assign trim_size = game.name | size | minus: 5 %}
	{% assign trimmed   = game.name | slice: 0, trim_size %}

	<div class="row">
		<a href="/games/{{ trimmed }}">{{ trimmed }}</a>
	</div>
{% endfor %}

<hr/>
